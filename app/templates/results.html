<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <style>
        img {
            width: 150px; /* Adjust this value to make the image smaller or larger */
            height: 225px; /* Keeps the aspect ratio of the image */
        }
        .movie-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Recommended Movies</h1>
    {% for movie, rating, poster in movies_posters %}
        <div class="movie-container">
            <h3>{{ movie }}: {{ rating }}</h3>
            <img src="{{ poster }}" alt="Movie poster">
        </div>
    {% endfor %}
</body>
</html>
